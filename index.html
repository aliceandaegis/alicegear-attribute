body {
  background:#000;
  margin:0;
  padding:0;
  width:100vw;
/*  height:100vh;*/
  overflow:hidden;
}
* {
  box-sizing:border-box;
}
#indexmenu {
  background:url("./img/index/topimage-1.jpg");
  background-size:cover;
  background-position: center;
  display:block;
  height:100vh;
  width:100vw;
  padding:10vh 5vw;
  padding:0;
}
#indexmenu span {
  display:inline-block;
  background-color:rgba(0,0,0,0.5);

  width:30vw;
  padding-top:75vh;
  padding-bottom:25vh;

}
#indexmenu a {
  display:inline-block;
  color:#000;
  font-size:2.5vw;
  margin-top:1vh;
  padding:4px 7px 1px;
  background:#fff;
  text-decoration:none;
}
#indexmenu a:hover {
  background:#336699;
}
#indexmenu a.twitter ,
#indexmenu a.github {
  background:transparent;
}
#indexmenu icons {
  position:absolute;
  top:5vh;
  left:5vw;
  background:transparent;
}
#indexmenu a.github img:nth-of-type(1) {
  width:3vw;
  margin-right:0.4vw;
}
#indexmenu a.github img:nth-of-type(2) {
  width:6vw;
  vertical-align:0.4vw;
}
#indexmenu a.twitter img:nth-of-type(1) {
  width:3vw;
  margin-right:0.4vw;
}
@media screen and (max-width: 980px) {/* スマホ */
  #indexmenu {
    background:url("./img/index/topimage-2.jpg");
    background-size:cover;
    background-position: center;
  }

    font-size:5.5vw;
  }
  #indexmenu a {
    font-size:4.5vw;
  }
  #indexmenu a.github img:nth-of-type(1) {
    width:5vw;
    margin-right:0.7vw;
  }
  #indexmenu a.github img:nth-of-type(2) {
    width:10vw;
    vertical-align:0.6vw;
  }
  #indexmenu a.twitter img:nth-of-type(1) {
    width:5vw;
  }
